<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
	</head>
	<body>
		<div class = 'pane'>
		<h1>{{ category.name }}</h1>
		<a href = "{{url_for('newMenuItem', category_id = category.id )}}">Create New Item</a>
		<br>
		<a href="/category" >Go Back</a>
    {% if items !=[] %}
		<h2>Items</h2>

		{% for i in items %}
    <div layout ="row" class = "bold">
		<p><li>{{i.name}}</li></p>
		<p>{{i.description}}</p>
		<p>{{i.price}}</p>
		
		<a href="{{url_for('editMenuItem',category_id = category.id, menu_id=i.id)}}" >Edit</a>

	  </br>
	  <a href="{{url_for('deleteMenuItem',category_id = category.id, menu_id=i.id)}}">Delete</a>
    </br>
		{% endfor %}
		

		{% else %}
		<p> You currently have no menu items. <p>
		<a href = "{{url_for('newMenuItem', category_id = category.id )}}">Create New Item</a>
					
		{% endif %}
		
    </div>
	</div>
	</body>

</html>
