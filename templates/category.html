<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>


<body>
<div class = 'pane'>
<h1>Categorys</h1>
<br></br>

<a href="{{url_for('newCategory')}}" > <h3> Create a New Category </h3> </a>

{% for category in categorys %}



<a href = "{{url_for('showCategorys', category_id = category.id)}}"> <p>{{category.name}}</p></a>

<p><a href = "{{url_for('editCategory',category_id = category.id)}}">Edit Category</a></p>

<p> <a href = "{{url_for('deleteCategory',category_id = category.id)}}">Delete Category</a> </p>




{% endfor %}

</div>
</body>

</html>
